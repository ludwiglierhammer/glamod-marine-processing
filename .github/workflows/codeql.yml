# Copied from https://github.com/Ouranosinc/xclim
name: CodeQL Scan

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGES.rst
      - Makefile
      - pyproject.toml
      - glamod_marine_processing/__init__.py
      - docs/**.ipynb
      - docs/**.py
      - docs/**.rst
      - .github/**.yml
      - .github/**.yaml
      - .pre-commit-config.yaml
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 23 * * 5'

permissions:  # added using https://github.com/step-security/secure-repo
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'python'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pypi.org:443
            uploads.github.com:443
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2  # v3.29.5
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@fdbfb4d2750291e159f0156def62b853c2798ca2  # v3.29.5
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2  # v3.29.5
